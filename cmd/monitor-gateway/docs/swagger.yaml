definitions:
  demo.UserBody:
    properties:
      age:
        type: integer
      name:
        type: string
      salary:
        type: number
    type: object
  github_com_xiaoxlm_monitor-gateway_api_request.MetricsBatchQueryBody:
    properties:
      queries:
        items:
          $ref: '#/definitions/github_com_xiaoxlm_monitor-gateway_pkg_metrics_interface.QueryFormItem'
        type: array
    required:
    - queries
    type: object
  github_com_xiaoxlm_monitor-gateway_api_response.UserRESP:
    properties:
      id:
        type: integer
      nickname:
        type: string
      username:
        type: string
    type: object
  github_com_xiaoxlm_monitor-gateway_pkg_metrics_interface.QueryFormItem:
    properties:
      end:
        description: 结束时间
        type: integer
      query:
        description: 查询语句
        type: string
      start:
        description: 开始时间
        type: integer
      step:
        description: 步长
        type: integer
    required:
    - end
    - query
    - start
    - step
    type: object
  httputil.ErrorRESP:
    properties:
      msg:
        type: string
      type:
        type: integer
    type: object
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is a monitor gateway
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://www.swagger.io/support
  title: monitor-gateway
  version: "1.0"
paths:
  /monitor-gateway/api/v1/demo/hello-world:
    post:
      consumes:
      - application/json
      description: 查询用户第一条数据
      operationId: FetchFirst
      parameters:
      - description: Authorization bearer token
        in: header
        name: Authorization
        required: true
        type: string
      - description: body
        in: body
        name: Body
        required: true
        schema:
          $ref: '#/definitions/demo.UserBody'
      - description: 用户id
        in: query
        name: userID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_xiaoxlm_monitor-gateway_api_response.UserRESP'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httputil.ErrorRESP'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httputil.ErrorRESP'
      summary: FetchFirst
      tags:
      - FetchFirst
  /monitor-gateway/api/v1/metrics/batch-query:
    post:
      consumes:
      - application/json
      description: 更具PromQL查询指标
      operationId: BatchQuery
      parameters:
      - description: Authorization bearer token
        in: header
        name: Authorization
        required: true
        type: string
      - description: body
        in: body
        name: Body
        required: true
        schema:
          $ref: '#/definitions/github_com_xiaoxlm_monitor-gateway_api_request.MetricsBatchQueryBody'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items: {}
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httputil.ErrorRESP'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httputil.ErrorRESP'
      summary: BatchQuery
      tags:
      - BatchQuery
swagger: "2.0"
